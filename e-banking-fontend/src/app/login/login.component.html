
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header">
                <i class="fas fa-user-shield"></i>
                Authentication
            </div>
            <div class="card-body">
                <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mb-3" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{ errorMessage }}
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Username:
                        </label>
                        <div class="input-group">
                            <input type="text" formControlName="username" class="form-control" placeholder="Enter your username">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <span class="text-danger"
                              *ngIf="loginForm.controls['username'].touched
                              && loginForm.controls['username'].errors
                              && loginForm.controls['username'].errors!['required']">
                            <i class="fas fa-exclamation-circle"></i>
                            Username is Required
                        </span>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Password:
                        </label>
                        <div class="input-group">
                            <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
                            <i class="fas fa-key input-icon"></i>
                        </div>
                        <span class="text-danger"
                              *ngIf="loginForm.controls['password'].touched
                              && loginForm.controls['password'].errors
                              && loginForm.controls['password'].errors!['password']">
                            <i class="fas fa-exclamation-circle"></i>
                            Password is not valid
                        </span>
                    </div>
                    
                    <button [disabled]="!loginForm.valid" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" class="text-decoration-none">
                        <i class="fas fa-question-circle me-1"></i>
                        Forgot your password?
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
