<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem 1.5rem;
            border: none;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 100%);
        }

        .card-header i {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(248, 249, 250, 0.8);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
            transform: translateY(-1px);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 5;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }

        .btn-login:disabled::before {
            display: none;
        }

        .text-danger {
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .mb-3 {
            margin-bottom: 1.5rem !important;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Animation for form elements */
        .form-control, .btn-login {
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-control:nth-child(1) { animation-delay: 0.1s; }
        .form-control:nth-child(2) { animation-delay: 0.2s; }
        .btn-login { animation-delay: 0.3s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 576px) {
            .card-body {
                padding: 2rem 1.5rem;
            }
            .card-header {
                padding: 1.5rem;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="card-header">
                <i class="fas fa-user-shield"></i>
                Authentication
            </div>
            <div class="card-body">
                <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mb-3" role="alert">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    {{ errorMessage }}
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Username:
                        </label>
                        <div class="input-group">
                            <input type="text" formControlName="username" class="form-control" placeholder="Enter your username">
                            <i class="fas fa-user input-icon"></i>
                        </div>
                        <span class="text-danger"
                              *ngIf="loginForm.controls['username'].touched
                              && loginForm.controls['username'].errors
                              && loginForm.controls['username'].errors!['required']">
                            <i class="fas fa-exclamation-circle"></i>
                            Username is Required
                        </span>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            Password:
                        </label>
                        <div class="input-group">
                            <input type="password" formControlName="password" class="form-control" placeholder="Enter your password">
                            <i class="fas fa-key input-icon"></i>
                        </div>
                        <span class="text-danger"
                              *ngIf="loginForm.controls['password'].touched
                              && loginForm.controls['password'].errors
                              && loginForm.controls['password'].errors!['password']">
                            <i class="fas fa-exclamation-circle"></i>
                            Password is not valid
                        </span>
                    </div>
                    
                    <button [disabled]="!loginForm.valid" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </form>
                
                <div class="forgot-password">
                    <a href="#" class="text-decoration-none">
                        <i class="fas fa-question-circle me-1"></i>
                        Forgot your password?
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
