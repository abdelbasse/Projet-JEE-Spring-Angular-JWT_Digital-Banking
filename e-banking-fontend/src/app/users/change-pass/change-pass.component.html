<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<body>
    <div class="container mt-2">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-key"></i>
                Change Password
            </h1>
            <p>Update user's password</p>
        </div>

        <a routerLink="/admin/users" class="btn btn-primary-custom">
  <i class="fas fa-arrow-left me-2"></i>
  Back to Users List
</a>

<div class="content-card">
  <div class="card-header-custom">
    <i class="fas fa-user-shield"></i>
    Password Update for: <span>{{ username }}</span>
  </div>
  <div class="card-body">
    <div class="form-section">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-key"></i>
            New Password
          </label>
          <input type="password" class="form-control" placeholder="Enter new password" required [(ngModel)]="newPassword" name="newPassword">
        </div>
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-check-circle"></i>
            Confirm New Password
          </label>
          <input type="password" class="form-control" placeholder="Confirm new password" required [(ngModel)]="confirmPassword" name="confirmPassword">
        </div>
        <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-success-custom">
            <i class="fas fa-save me-2"></i>
            Update Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get user ID from URL and fetch user details
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        
        // In a real app, you would fetch user details from your API
        document.getElementById('username').textContent = userId === '1' ? 'admin' : 'user';
    </script>
</body>
