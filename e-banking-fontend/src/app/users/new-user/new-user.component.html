<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<body>
    <div class="container mt-2">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-user-plus"></i>
                Add New User
            </h1>
            <p>Create a new user account in the system</p>
        </div>

        <a routerLink="/admin/users" class="btn btn-primary-custom">
            <i class="fas fa-arrow-left me-2"></i>
            Back to Users List
        </a>

        <!-- Create User Form -->
        <div class="content-card">
            <div class="card-header-custom">
                <i class="fas fa-user-plus"></i>
                User Information
            </div>
            <div class="card-body">
                <div class="form-section">
                    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fas fa-user"></i>
                                        Username
                                    </label>
                                    <input type="text" class="form-control" placeholder="Enter username" required
                                        name="username" [(ngModel)]="username">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label">
                                        <i class="fas fa-lock"></i>
                                        Password
                                    </label>
                                    <input type="password" class="form-control" placeholder="Enter password" required
                                        name="password" [(ngModel)]="password">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                <i class="fas fa-user-tag"></i>
                                Roles
                            </label>
                            <select class="form-select" multiple required
                                    name="roles" [(ngModel)]="roles">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                            <small class="text-muted">Hold Ctrl/Cmd to select multiple roles</small>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-success-custom" [disabled]="userForm.invalid">
                                <i class="fas fa-save me-2"></i>
                                Create User
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
